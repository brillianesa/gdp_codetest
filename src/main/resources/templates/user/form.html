<html>
    <head>
        <title> Form User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/user/save}"
    method="POST"
    th:object="${users}"
    >
    <div class="form-group" hidden>
        <label for="user_id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="user_id" th:field="*{user_id}">
    </div>
    <div class="form-group col-md-3" >
        <label for="fullname" class="col-form-label">NAME</label>
        <input type="text" class="form-control" id="fullname" th:field="*{fullname}">
    </div>
    <div class="form-group col-md-3" >
        <label for="dateofbirth" class="col-form-label">DATE OF BIRTH</label>
        <input type="date" class="form-control" id="dateofbirth" th:field="*{dateofbirth}">
    </div>
    <div class="form-group col-md-3" >
        <label for="phonenumber" class="col-form-label">PHONE NUMBER</label>
        <input type="text" class="form-control" id="phonenumber" th:field="*{phonenumber}">
    </div>
    <div class="form-group col-md-3" >
        <label for="address" class="col-form-label">ADDRESS</label>
        <input type="text" class="form-control" id="address" th:field="*{address}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Division" class="col-form-label">GENDER</label>
        <select class="form-select" aria-label="Default select example" th:field="*{gender}">
            <option  value="MALE">MALE</option>
            <option  value="FEMALE">FEMALE</option>
          </select>
    </div>
    <div class="form-group col-md-3" >
        <label for="Division" class="col-form-label">TEST PACKAGE</label>
        <select class="form-select" aria-label="Default select example" th:field="*{test}">
            <option th:each="test : ${tests}" th:value="${test.test_id}" th:text="${test.name}" ></option>
          </select>
    </div>

    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
