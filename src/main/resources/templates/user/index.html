<html>
<head>
<title> Index of User</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class=".bg-warning.bg-gradient">
    
    <div class="container" >
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <table class="table">
            <a class="btn btn-warning"
                    th:href="@{/user/form}"
                    style="font-size: 500px;"
            
            >CREATE</a>

            
            <tr>
                <th>ID</th>
                <th>FULL NAME</th>
                <th>DATE OF BIRTH</th>
                <th>ADDRESS</th>
                <th>PHONE NUMBER</th>
                <th>GENDER</th>
                <th>TEST PACKAGE</th>
            </tr>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.user_id}">ID</td>
                    <td th:text="${user.fullname}">FULL NAME</td>
                    <td th:text="${user.dateofbirth}">DATE OF BIRTH</td>
                    <td th:text="${user.phonenumber}">PHONE NUMBER</td>
                    <td th:text="${user.gender}">GENDER</td>
                    <td th:text="${user.test.getName()}">TEST PACKAGE</td>
                    <td><a class="btn btn-warning"
                        th:href="@{user/form/{id} (id = ${user.user_id})}"
                        >EDIT</a> | 
                        
                        

                        <form
                        th:action="@{/user/delete/{id} (id=${user.user_id})}"
                        method="POST">
                        <button class="btn btn-danger"
                     onclick="return confirm('Apakah anda yakin?')">
                        >DELETE</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
    


</body>




</html>
