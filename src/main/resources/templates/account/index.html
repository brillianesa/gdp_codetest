<html>
<head>
<title> Index of Department</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class=".bg-warning.bg-gradient">
    
    <div class="container" >
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <table class="table">
            <a class="btn btn-warning"
                    th:href="@{/department/form}"
                    style="font-size: 500px;"
            
            >CREATE</a>
            <tr>
                <th>ID</th>
                <th>ROLE NAME</th>
                <th>EMAIL</th>
                <th>PASSWORD</th>
                <th>ACTION</th>
            </tr>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.account_id}">ID</td>
                    <td th:text="${account.role.getName()}">ROLE NAME</td>
                    <td th:text="${account.email}">EMAIL</td>
                    <td th:text="${account.password}">PASSWORD</td>
                    <td><a class="btn btn-warning"
                        th:href="@{account/form/{id} (id = ${account.account_id})}"
                        >EDIT</a> | 
                        
                        

                        <form
                        th:action="@{/account/delete/{id} (id=${account.account_id})}"
                        method="POST">
                        <button class="btn btn-danger"
                     onclick="return confirm('Apakah anda yakin?')">
                        >DELETE</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
    


</body>

<!-- TES COMMIT -->


</html>
