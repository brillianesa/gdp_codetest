<html>
    <head>
        <title> Form Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/account/save}"
    method="POST"
    th:object="${accounts}"
    >
    <div class="form-group">
        <label for="account_id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="account_id" th:field="*{account_id}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Role" class="col-form-label">ROLE</label>
        <select class="form-select" aria-label="Default select example" th:field="*{role}">
            <option th:each="role : ${roles}" th:value="${role.role_id}" th:text="${role.name}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3" >
        <label for="email" class="col-form-label">EMAIL</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="form-group col-md-3" >
        <label for="password" class="col-form-label">PASSWORD</label>
        <input type="text" class="form-control" id="password" th:field="*{password}">
    </div>
    

    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
