<html>
<head>
<title> Index of Score</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class=".bg-warning.bg-gradient">
    
    <div class="container" >
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <table class="table">
            <a class="btn btn-warning"
                    th:href="@{/score/form}"
                    style="font-size: 500px;"
            
            >CREATE</a>
            <tr>
                <th>ID</th>
                <th>FULL NAME</th>
                <th>IMAGE</th>
                <th>QUESTION</th>
                <th>CORRECT ANSWER</th>
                <th>USER ANSWER</th>
                <th>SCORE</th>
                <th>ACTION</th>
            </tr>
            <tbody>
                <tr th:each="score : ${scores}">
                    <td th:text="${score.score_id}">ID</td>
                    <td th:text="${score.account.user.getFullname()}">FULL NAME</td>
                    <td th:text="${score.question.getImage()}">IMAGE</td>
                    <td th:text="${score.question.getQuestiondetail()}">QUESTION</td>
                    <td th:text="${score.question.getCorrectanswer()}">ANSWER</td>
                    <td th:text="${score.useranswer}">USER ANSWER</td>
                    <td th:text="${score.score}">SCORE</td>
                    <td><a class="btn btn-warning"
                        th:href="@{score/form/{id} (id = ${score.score_id})}"
                        >EDIT</a> | 
                        
                        

                        <form
                        th:action="@{/score/delete/{id} (id=${score.score_id})}"
                        method="POST">
                        <button class="btn btn-danger"
                     onclick="return confirm('Apakah anda yakin?')">
                        >DELETE</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
    


</body>

<!-- TES COMMIT -->


</html>
