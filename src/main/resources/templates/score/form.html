<html>
    <head>
        <title> Form Score</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/score/save}"
    method="POST"
    th:object="${scores}"
    >
    <div class="form-group" hidden>
        <label for="Id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="score_id" th:field="*{score_id}">
    </div>
    <div class="form-group col-md-3">
        <label for="Account" class="col-form-label">FULL NAME</label>
        <select class="form-select" aria-label="Default select example" th:field="*{account}">
            <option th:each="account : ${accounts}" th:value="${account.account_id}" th:text="${account.user.getFullname()}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3">
        <label for="Image" class="col-form-label">IMAGE</label>
        <select class="form-select" aria-label="Default select example" th:field="*{question}">
            <option th:each="question : ${questions}" th:value="${question.question_id}" th:text="${question.getImage()}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3">
        <label for="Question" class="col-form-label">QUESTION</label>
        <select class="form-select" aria-label="Default select example" th:field="*{question}">
            <option th:each="question : ${questions}" th:value="${question.question_id}" th:text="${question.getQuestiondetail()}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3">
        <label for="Answer" class="col-form-label">CORRECT ANSWER</label>
        <select class="form-select" aria-label="Default select example" th:field="*{question}">
            <option th:each="question : ${questions}" th:value="${question.question_id}" th:text="${question.getCorrectanswer()}" ></option>
          </select>
    </div>
    <div class="form-group">
        <label for="Useranswer" class="col-form-label">USER ANSWER</label>
        <input type="text" class="form-control" id="useranswer" th:field="*{useranswer}">
    </div>
    <div class="form-group">
        <label for="Score" class="col-form-label">SCORE</label>
        <input type="text" class="form-control" id="score" th:field="*{score}">
    </div>

    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
