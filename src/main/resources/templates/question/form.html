<html>
    <head>
        <title> Form Question</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        </head>
<body>
    
    <form 
    class = "container"
    th:action="@{/question/save}"
    method="POST"
    th:object="${questions}"
    >
    <div class="form-group" hidden>
        <label for="Id" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="id" th:field="*{question_id}">
    </div>
    <div class="form-group col-md-3" >
        <label for="Test" class="col-form-label">TEST PACKAGE</label>
        <select class="form-select" aria-label="Default select example" th:field="*{test}">
            <option th:each="test : ${tests}" th:value="${test.test_id}" th:text="${test.name}" ></option>
          </select>
    </div>
    <div class="form-group col-md-3" >
        <label for="question" class="col-form-label">QUESTION</label>
        <input type="text" class="form-control" id="question" th:field="*{questiondetail}">
    </div>
    <div class="form-group col-md-3" >
        <label for="answer" class="col-form-label">ANSWER</label>
        <input type="date" class="form-control" id="answer" th:field="*{correctanswer}">
    </div>
    <div class="form-group col-md-3" >
        <label for="image" class="col-form-label">IMAGE</label>
        <input type="file" id="img" name="img" accept="image/*" th:field="*{image}">
    </div>
    <button class="btn btn-primary" type="submit">SUBMIT</button>

    </form>


</body>

</html>
