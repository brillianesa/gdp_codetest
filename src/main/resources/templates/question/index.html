<html>
<head>
<title> Index of QUESTION</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class=".bg-warning.bg-gradient">
    
    <div class="container" >
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <table class="table">
            <a class="btn btn-warning"
                    th:href="@{/question/form}"
                    style="font-size: 500px;"
            
            >CREATE</a>

            
            <tr>
                <th>ID</th>
                <th>TEST PACKAGE</th>
                <th>QUESTION</th>
                <th>ANSWER</th>
                <th>IMAGE</th>
            </tr>
            <tbody>
                <tr th:each="question : ${questions}">
                    <td th:text="${question.question_id}">ID</td>
                    <td th:text="${question.test.getName()}">TEST PACKAGE</td>
                    <td th:text="${question.questiondetail}">QUESTION</td>
                    <td th:text="${question.correctanswer}">ANSWER</td>
                    <td th:text="${question.image}">IMAGE</td>
                    <td><a class="btn btn-warning"
                        th:href="@{question/form/{id} (id = ${question.question_id})}"
                        >EDIT</a> | 
                        
                        

                        <form
                        th:action="@{/question/delete/{id} (id=${question.question_id})}"
                        method="POST">
                        <button class="btn btn-danger"
                     onclick="return confirm('Apakah anda yakin?')">
                        >DELETE</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
    


</body>




</html>
